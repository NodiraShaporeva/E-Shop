<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      class="h-100">

<head th:insert="default :: head"/>
<body class="d-flex flex-column h-100">

<header th:replace="default :: header (activePage=${activePage})"></header>
<main class="flex-shrink-0">
    <div class="container">

        <h2 class="mt-5">Main page</h2>
        <h3 class="mt-3">Here some info about e-shop should be placed, promotions, discounts, news ...</h3>

        <th:block th:each="i : ${#numbers.sequence(1, 3)}">

        </th:block>
    </div>
</main>
<footer th:replace="default :: footer"></footer>

</body>
</html>
